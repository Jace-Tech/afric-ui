    <script>
    var plans = {};

        var requestOptions = {
            method: 'GET',
            redirect: 'follow'
        };

        fetch(base_url+"/v1/admin/plans/", requestOptions)
        .then(response => response.json())
        .then(result => {
            console.log(result);
            plans = Object.values(result.data.data);
            console.log(plans);
            })
            
        .catch(error => console.log('error', error));
    </script>
    
    <script>
        
        
        
        
        function next(){
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
              
            if(fname.length == 0){
                alert("First name Required. please enter your first name")
                document.getElementById("fname").focus();
            } 
            
            else if(lname.length == 0){
                alert("Last name Required. please enter your Last name")
                document.getElementById("lname").focus();
            }
            else{
             
            document.getElementById("fform").style.display="none";
            document.getElementById("tenant").style.display="block";
            }
            
        }
        
        function back(){
            document.getElementById("fform").style.display="block";
            document.getElementById("tenant").style.display="none";
            
        }
        
        async function pay_process(item,pm){
            var planid = document.getElementById("plan"+item).value;
            document.getElementById("pay-btn"+item).innerHTML="Please wait...";
                document.getElementById("pay-btn"+item).setAttribute("disabled", "disabled");
                
                console.log("PLAN ID:", planid);
            
            var formdata = new FormData();
                            // formdata.append("method", pm);
                            formdata.append("success_url", "http://africneibor.com/account/login");
                            formdata.append("error_url", "http://africneibor.com/account/signup");
                            formdata.append("plan_id", planid);
                            
                            var requestOptions = {
                              method: 'POST',
                              body: formdata,
                              redirect: 'follow'
                            };
                            
                            fetch(base_url+"/v1/auth/payment/" + user_id + "/", requestOptions)
                              .then(response => response.json())
                              .then(result => {
                                  if(result.status == true){
                                      document.getElementById("pay-btn"+item).innerHTML="processing...";
                                      window.location.href = result.data.url;
                                  }
                                  else{
                                      Swal.fire({
                                        title: "Failed!",
                                        text: result.message,
                                        icon: "error"
                                    });
                                  }
                              })
                              .catch(error => console.log('error', error));
                              document.getElementById("pay-btn"+item).innerHTML="Pay now!";
                               document.getElementById("pay-btn"+item).removeAttribute("disabled");
                               
        }
        
        
         async function pay_process_t(item,pm){
            var planid = document.getElementById("plan"+item).value;
            document.getElementById("pay-btn"+item).innerHTML="Please wait...";
                document.getElementById("pay-btn"+item).setAttribute("disabled", "disabled");
                console.log(planid);
            var formdata = new FormData();
                            formdata.append("method", pm);
                            formdata.append("success_url", "http://africneibor.com/account/tenant-signup");
                            formdata.append("error_url", "http://africneibor.com/account/signup");
                            formdata.append("plan_id", planid);
                            
                            var requestOptions = {
                              method: 'POST',
                              body: formdata,
                              redirect: 'follow'
                            };
                            
                            await fetch(base_url+"/v1/auth/payment/" + user_id + "/", requestOptions)
                              .then(response => response.json())
                              .then(result => {
                                  if(result.status == true){
                                      document.getElementById("pay-btn"+item).innerHTML="processing...";
                                      window.location.href = result.data.url;
                                  }
                                  else{
                                      Swal.fire({
                        title: "Failed!",
                        text: result.message,
                        icon: "error"
                    });
                                  }
                              })
                              .catch(error => console.log('error', error));
                              document.getElementById("pay-btn"+item).innerHTML="Pay now!";
                              document.getElementById("pay-btn"+item).removeAttribute("disabled");
                               
        }
        
        // for landlord payment processing
        $("#fform").on("submit", async function (e) {
            e.preventDefault();
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var img = "";
              
            if(fname.length == 0){
                alert("First name Required. please enter your first name")
                document.getElementById("fname").focus();
            } 
            
            else if(lname.length == 0){
                alert("Last name Required. please enter your Last name")
                document.getElementById("lname").focus();
            }
            else{
                document.getElementById("landlord-btn").innerHTML="Please wait...";
                document.getElementById("landlord-btn").setAttribute("disabled", "disabled");
                document.getElementById("tenant-btn").setAttribute("disabled", "disabled");
        
                var formdata = new FormData();
                formdata.append("role", "landlord");
                formdata.append("firstname", fname);
                formdata.append("lastname", lname);

                var requestOptions = {
                    method: 'POST',
                    body: formdata,
                    redirect: 'follow'
                };

               await fetch(base_url+"/v1/auth/user/" + user_id + "/role", requestOptions)
                .then(response => response.json())
                .then(result => {
                    
                    if(result.status == true){
                         document.getElementById("pay_div").innerHTML = "";
                         for(let i = 0; i < plans.length; i++){
                             if(plans[i].user_plan_type == "landlord"){
                                 if(plans[i].platform == "paystack"){
                                     img = "img/paystack.png";
                                 }
                                 else if(plans[i].platform == "stripe"){
                                     img = "img/stripe.png";
                                 } 
                                 else{
                                     img = "img/odpay.png";
                                 }
                             document.getElementById("pay_div").innerHTML += "<div class='card col-12'><input type='hidden' value='"+plans[i].id+"' id='plan"+i+"'>"+
                             "<img src='"+img+"' class='card-img-top' alt='africneibor'/><div class='card-body'> <h5 class='card-title'>"+plans[i].currency + " "+ plans[i].amount.toLocaleString('en')+"</h5>"+
                             
                             "<p class='card-text'>Pay with "+plans[i].platform+" for AfricNeibor Landlord services <em class='text-danger'>("+plans[i].interval +" Subscription)</em></p><button type='button' class='btn btn-primary' data-mdb-ripple-init id='pay-btn"+i+"' onclick='pay_process("+i+', "'+plans[i].platform +'"'+")'>Pay now!</button> </div></div>";
                             }
                         }
                        $('#myModal').modal('show');
                    }
                   
                    
            })
            .catch(error => console.log('error', error));
            document.getElementById("landlord-btn").innerHTML="I am a Landlord/Property Owner";
                    document.getElementById("landlord-btn").removeAttribute("disabled");
                    document.getElementById("tenant-btn").removeAttribute("disabled");
        }
    });
    
    
      async function tenant_pay(role,btn){
           var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var img = "";
            var txt = btn.innerHTML;
              
            if(fname.length == 0){
                alert("First name Required. please enter your first name")
                document.getElementById("fname").focus();
            } 
            
            else if(lname.length == 0){
                alert("Last name Required. please enter your Last name")
                document.getElementById("lname").focus();
            }
            else{
                btn.innerHTML="Please wait...";
                btn.setAttribute("disabled", "disabled");
                document.getElementById("landlord-btn").setAttribute("disabled", "disabled");
        
                var formdata = new FormData();
                formdata.append("role", "tenant");
                formdata.append("firstname", fname);
                formdata.append("lastname", lname);

                var requestOptions = {
                    method: 'POST',
                    body: formdata,
                    redirect: 'follow'
                };

               await fetch(base_url+"/v1/auth/user/" + user_id + "/role", requestOptions)
                .then(response => response.json())
                .then(result => {
                    
                    if(result.status == true){
                        var count = 0;
                        document.getElementById("pay_div").innerHTML = "";
                         for(let i = 0; i < plans.length; i++){
                             
                             if(plans[i].user_plan_type == "tenant"){
                                 if(plans[i].platform == "paystack"){
                                     img = "img/paystack.png";
                                 }
                                 else if(plans[i].platform == "stripe"){
                                     img = "img/stripe.png";
                                 } 
                                 else{
                                     img = "img/odpay.png";
                                 }
                             document.getElementById("pay_div").innerHTML += "<div class='card col-12'><input type='hidden' value='"+plans[i].id+"' id='plan"+i+"'>"+
                             "<img src='"+img+"' class='card-img-top' alt='africneibor'/><div class='card-body'> <h5 class='card-title'>"+plans[i].currency + " "+ plans[i].amount.toLocaleString('en')+"</h5>"+
                             
                             "<p class='card-text'>Pay with "+plans[i].platform+" for AfricNeibor Tenant services <em class='text-danger'>("+plans[i].interval +" Subscription)</em></p><button type='button' class='btn btn-primary' data-mdb-ripple-init id='pay-btn"+i+"' onclick='pay_process_t("+i+', "'+plans[i].platform +'"'+")'>Pay now!</button> </div></div>";
                             }
                             else{
                                 count+=1;
                             }
                             
                         }
                         if(count == (plans.length)){
                             document.getElementById("pay_div").innerHTML += "<div class='card col-12'> <h5 class='card-title'>No Payment Plans Available for Tenants at the Moment. Contact support!</h5></div>";
                         }
                        
                        $('#myModal').modal('show');
                         
                    }
                   
                    
            })
            .catch(error => {console.log('error', error);
                alert("sorry an error occured, try again later!")
            });
                    btn.innerHTML="I am a Tenant";
                    btn.removeAttribute("disabled");
                    document.getElementById("landlord-btn").removeAttribute("disabled");
        }
      }  
        
        
    </script>
